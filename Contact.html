    <!-- Page Content -->
    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <form id="contactForm" class="contact-form">
          <input type="text" name="name" placeholder=" Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="phone" placeholder="Contact" required />
          <input type="text" name="location" placeholder="Location" required />
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        
        <div id="thankYouMessage" style="display:none; color: green; font-weight: bold; margin-top: 15px;">
          ðŸŽ‰ Thank you! Your message has been received. We'll get back to you soon!
        </div>
        

        <div class="contact-info">
          <p>Follow us or reach out on:</p>
          <div class="social-icons">
            <a href="https://www.instagram.com/lukhs_fit24?igsh=ZGRoZnY2ZG00N2hx&utm_source=qr"target="_blank"><i class="fab fa-instagram"></i></a>

    <!-- Footer -->
    <footer class="footer">

    </footer>
  </div>
  <script>
    const form = document.getElementById("contactForm");
    const thankYouMessage = document.getElementById("thankYouMessage");
  
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch("https://formspree.io/f/mvgkynyp", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
  
        if (response.ok) {
          form.reset();
          thankYouMessage.style.display = "block";
  
          // Optional: Auto-hide after 5 seconds
          setTimeout(() => {
            thankYouMessage.style.display = "none";
          }, 5000);
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("There was an error submitting the form.");
      }
    });
  </script>
