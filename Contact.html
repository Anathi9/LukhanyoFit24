<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Gym Supplements</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <a href="index.html"><img src="https://i.ibb.co/x8DYCsSz/Whats-App-Image-2025-04-15-at-00-30-29.jpg" alt="Company Logo" /></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="What we offer.html">What We Offer</a></li>
          <li><a href="90dayChallenge.html">90 Day Challenge</a></li>
          <li><a href="Contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Page Content -->
    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
          <p>Follow us or reach out on:</p>
          <div class="social-icons">
            <a href="https://www.instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/yourhandle" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://wa.me/yourphonenumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:+27 79-829-0193"><i class="fas fa-phone"></i></a>
            <a href="https://www.youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Wellness Coach. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
